name: 每日自動喚醒網站
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  wake_up:
    runs-on: ubuntu-latest
    steps:
      - name: 強力喚醒程序
        run: |
          URL="https://yimimi-rzluehrcrwrjcsys3lm2qg.streamlit.app/"
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          echo "正在模擬真人瀏覽器訪問網站..."
          # 只執行 curl，不加 grep 判斷，確保 100% 綠燈成功
          curl -s -L -A "$UA" "$URL" > /dev/null
          
          echo "已完成第一次喚醒請求。等待 30 秒後發送第二次確認..."
          sleep 30
          
          curl -s -L -A "$UA" "$URL" > /dev/null
          echo "程序執行完畢，喚醒訊號已送達。"
