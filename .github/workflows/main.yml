name: 每日自動喚醒網站
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  wake_up:
    runs-on: ubuntu-latest
    steps:
      - name: 強力喚醒程序
        run: |
          URL="https://yimimi-rzluehrcrwrjcsys3lm2qg.streamlit.app/"
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          echo "執行第一次存取..."
          curl -s -L -A "$UA" "$URL" > /dev/null || true
          
          echo "等待 30 秒熱機..."
          sleep 30
          
          echo "執行第二次存取（模擬點擊按鈕）..."
          curl -s -L -A "$UA" "$URL" > /dev/null || true
          
          echo "程序結束。"
