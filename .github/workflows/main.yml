name: 每日自動喚醒網站
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  wake_up:
    runs-on: ubuntu-latest
    steps:
      - name: 模擬真人訪問並檢查狀態
        run: |
          URL="https://yimimi-rzluehrcrwrjcsys3lm2qg.streamlit.app/"
          USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          
          echo "正在發送第一次喚醒請求..."
          curl -s -L -A "$USER_AGENT" "$URL" > /dev/null
          
          echo "等待伺服器熱機 30 秒..."
          sleep 30
          
          echo "發送第二次確認請求（模擬按鈕後的重新載入）..."
          curl -s -L -A "$USER_AGENT" "$URL" > /dev/null
          
          echo "喚醒程序完成。請於 1 分鐘後手動重新整理你的瀏覽器頁面。"
