name: 每日自動喚醒網站
on:
  schedule:
    # 這裡設定每 4 小時執行一次 (UTC 時間 0, 4, 8, 12, 16, 20)
    - cron: '0 */4 * * *'
  workflow_dispatch: # 保留這個，讓你可以手動按按鈕測試

jobs:
  wake_up:
    runs-on: ubuntu-latest
    steps:
      - name: 模擬真人訪問並檢查狀態
        run: |
          # 第一次嘗試存取 (這會觸發 Streamlit 的喚醒機制)
          RESPONSE=$(curl -s -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
          https://yimimi-rzluehrcrwrjcsys3lm2qg.streamlit.app/)

          # 判斷網頁內容是否包含睡眠特徵 (Zzzz)
          if echo "$RESPONSE" | grep -q "sleep"; then
            echo "偵測到網站正在睡眠，已發送喚醒訊號，等待 30 秒後進行第二次確認..."
            sleep 30
            # 第二次存取，確認是否開始啟動
            curl -s -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            https://yimimi-rzluehrcrwrjcsys3lm2qg.streamlit.app/ > /dev/null
            echo "已完成第二次存取。"
          else
            echo "網站目前狀態正常，無需喚醒。"
          fi
