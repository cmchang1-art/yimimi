name: 每日自動喚醒網站
on:
  schedule:
    # 這裡設定每 4 小時執行一次 (UTC 時間 0, 4, 8, 12, 16, 20)
    - cron: '0 */4 * * *'
  workflow_dispatch: # 保留這個，讓你可以手動按按鈕測試

jobs:
  wake_up:
    runs-on: ubuntu-latest
    steps:
      - name: 模擬真人訪問網站
        run: |
          # 使用 curl 存取網站，並加上 || true 確保不會因為找不到關鍵字而中斷失敗
          curl -s -L -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
          https://yimimi-rzluehrcrwrjcsys3lm2qg.streamlit.app/ | grep -q "Streamlit" || true
          
          echo "喚醒指令已發送。請等待約 1-2 分鐘後重新整理網頁查看結果。"
